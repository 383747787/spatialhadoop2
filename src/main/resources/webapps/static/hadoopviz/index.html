<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SpatialHadoop Visualizer</title>
    <script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/js/dust-full-2.0.0.min.js"></script>
    <script type="text/javascript" src="/js/dust-helpers-1.1.1.min.js"></script>
    <script type="text/javascript" src="/js/hadoopviz.js"> </script>
    <link rel="stylesheet" href="/css/hadoopviz.css">
    
    <script type="text/x-dust-template" id="file-list-template">
    {?ParentDir}
    <a href="#{ParentDir}">Parent Directory</a>
    {/ParentDir}
    <table>
    <thead>
      <tr>
        <th>permission</th>
        <th>Owner</th>
        <th>Group</th>
        <th>Size</th>
        <th>Modification Time</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    {#FileStatus}
      <tr class="{type}">
        <td>{@eq key=type value="DIRECTORY"}d{/eq}{permission}</td>
        <td>{owner}</td>
        <td>{group}</td>
        <td align="right">{@formatSizeHelper value=length/}</td>
        <td>{@formatDateHelper value=modificationTime/}</td>
        <td>
          {@eq key=type value="DIRECTORY"}
          <a href="#{BaseDir}/{pathSuffix}">{pathSuffix}</a>
          {:else}
          {pathSuffix}
          {/eq}
        </td>
      </tr>
    {:else}
      <tr><td>The current path is empty</td></tr>
    {/FileStatus}
    </tbody>
    </table>
    </script>
    
    <script type="text/x-dust-template" id="global-index-template">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
      xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" 
      x="{minx}" y="{miny}" 
      viewBox="{minx},{miny},{@math key=maxx method="subtract" operand=minx/},{@math key=maxy method="subtract" operand=miny/}"
      width="{@math key=maxx method="subtract" operand=minx/}" 
      height="{@math key=maxy method="subtract" operand=miny/}" class="gindex">
    {#Partitions}
    <rect x="{x1}" 
      y="{y1}" 
      width="{@math key=x2 method="subtract" operand=x1/}" 
      height="{@math key=y2 method="subtract" operand=y1/}"/>
    {/Partitions}
    </svg>
    </script>
  </head>
  <body>
    <div id="file-list">
      <form>
        <input type="text" id="current-path" value="/"/>
      </form>
      <div id="listed-files">
      </div>
    </div>
    <div id="global-index">
    </div>
  </body>
</html>
